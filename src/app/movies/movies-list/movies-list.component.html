<app-search (keyup)="lookUpList($event.target.value)"></app-search>
<div class="checkbox">
  <label>
    <input
      type="checkbox"
      [checked]="this.isPrivate"
      (change)="this.isPrivate = !this.isPrivate"
      ngModel
    style="opacity: 100;"/>Check
  </label>
</div>
<ul class="collection">
  <li *ngFor="let movie of movies$ | async" class="collection-item avatar">
    <app-movie [movie]="movie" (selected)="redirectMovie($event)"></app-movie>
  </li>
</ul>
