<form class="form-container" ngForm #movieForm="ngForm" (ngSubmit)="lookupMovie(movieForm)" novalidate>

  <label>Name of the movie :</label>
  <input type="text" name="title" ngModel required minlength="2"/>

  <button [disabled]="!movieForm.valid" type="submit">Lookup</button>
</form>

<div *ngIf="movies.length > 0">
  <ul class="collection">
    <li *ngFor="let movie of movies" class="collection-item avatar">
      <a (click)="addTvShow(movie.onlineId)">
        <img [src]="movie.poster" [alt]="movie.title" />
        <span class="title">{{movie.title}}</span>
      </a>
    </li>
  </ul>
</div>
