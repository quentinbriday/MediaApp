<app-search (searched)="lookUpList($event)"></app-search>
<div class="checkbox">
  <label>
    <input
      type="checkbox"
      [checked]="this.isPrivate"
      (change)="loadMovies()"
      ngModel
    /><span>Private</span>
  </label>
</div>
<ul class="collection">
  <li *ngFor="let movie of movies$ | async" class="collection-item avatar">
    <app-movie [movie]="movie" (selected)="redirectMovie($event)"></app-movie>
  </li>
</ul>
